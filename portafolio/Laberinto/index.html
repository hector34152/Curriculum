<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <script>
        //Importamos el modulo fs (viene preinstalado)
const fs = require('fs');

//Creamos un objeto
let objeto = {
  texto : "Un texto de prueba",
  numero : 3.1416,
  lista : [1, 2, 3],
  otroObjeto : {clave : "valor"},
  listaObjetos : [
    {clave : "valor"},
    {clave : "valor"},
    {inception : {
      inception : "valor"
      },
    },  
  ]
};

//Guardamos el objeto en un archivo de texto
fs.writeFileSync("test.json", 
JSON.stringify(objeto));

//Leemos el archivo que acabamos de crear
let Datos = fs.readFileSync("test.json");
Datos = JSON.parse(Datos);
console.log(Datos);
</script>
    </div>

</body>
</html>
